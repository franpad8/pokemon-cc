<div class="mat-elevation-z8">
  <div class="mat-typography">
    <h2 class="text-center">Captured Pokemons</h2>
  </div>
  <table mat-table [dataSource]="dataSource" #tabla2>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let pokemon"> <img class="images" [src]="pokemon.image"/></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      (click)="toggleCaptured(row)"
      *matRowDef="let row; columns: columns;"
    ></tr>
      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No pokemons captured</td>
    </tr>
  </table>
</div>
