<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search By Name</mat-label>
    <input
      matInput
      [formControl]="nameFilter"
      placeholder="Search By Name"
      #input
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Search By Type</mat-label>
    <input
      matInput
      [formControl]="typeFilter"
      placeholder="Search By Type"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.type}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let pokemon">
        <mat-chip [ngStyle]="pokemon.status ? { backgroundColor: 'green', color: 'white' } : {}">
          {{pokemon.status ? 'Captured' : 'Not Captured'}}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let pokemon"> <img class="images" [src]="pokemon.image"/></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator
    #paginator
    [length]="totalCount"
    [pageSize]="10"
    [pageIndex]="pageIndex"
    showFirstLastButtons
    hidePageSize
  ></mat-paginator>
</div>
